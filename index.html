<body>
    <pre><h1>
  
        task:- write a JavaScript program to print a 3x3 matrix 
        and then convert it into a transposed matrix.
    </h1></pre>


    <script>

rows = +prompt("Enter no of rows: ")
cols = +prompt("Enter no of columns: ")
matrix=[]
for(i=1;i<=rows;i++){
    sub=[]
    for(j=1;j<=cols;j++){
        console.log("Enter "+i+" "+j+" element: ")
        ele=+prompt()
        sub.push(ele)
    }
    matrix.push(sub)
}

for(i in matrix){
    s=""
    for(j in  matrix[i]){
        s=s+matrix[j][i]+" "
      
    }
     console.log(s) 
}


    </script>
</body>
